<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playable piano</title>
    <link rel="stylesheet" href="piano.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>playable Piano</h2>
            <div class="column-volume-slider">
            <span>volume</span><input type="range"></div>
            <div class="column keys-checkbox">
                <span>show keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="s"><span>s</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="f"><span>f</span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key black" data-key="i"><span>i</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
            <li class="key black" data-key="k"><span>k</span></li>
            <li class="key white" data-key="l"><span>l</span></li>
            <li class="key black" data-key="z"><span>z</span></li>
            <li class="key white" data-key="x"><span>x</span></li>
            <li class="key black" data-key="c"><span>c</span></li>
            <li class="key white" data-key="v"><span>v</span></li>
            <li class="key black" data-key="b"><span>b</span></li>
            <li class="key white" data-key="n"><span>n</span></li>
            <li class="key black" data-key="m"><span>m</span></li>
            <li class="key white" data-key="a"><span>a</span></li>
        </ul>
    </div>

</body>
</html>
